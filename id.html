<html>

<head>
<title>StatusNet ID</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<script language="javascript"  type="text/javascript">

var api = 'http://identi.ca/api/';
var user_api = 'users/show/';
var type = 'user';
var user = 'bl4n';

var url = api+user_api+user+'.xml'

// http://identi.ca/api/statuses/user_timeline/63863.rss

function displayResult()
{
  if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  }
  else
  {// code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.open("GET",url,false);
  xmlhttp.send();
  xmlDoc=xmlhttp.responseXML;

  user=xmlDoc.getElementsByTagName("user");
  try {
    id = user[0].getElementsByTagName("id")[0].childNodes[0].nodeValue;
  }
  catch (e)
  {
    id = e;
  }
  document.getElementById("content").innerHTML = id;
}

</script>

<body onload="displayResult()">

<h2>ID</h2>
<div id="content"></div>
</body>

</html>
